<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数据绑定语法</title>
</head>

<body>

    <h1>数据绑定语法</h1>
    <div id="example">
        <h2>插值</h2>
        <input type="text" v-model="book">
        <h3>普通文本</h3>
        <p>book: {{book}}</p>
        <h3>单次插值</h3>
        <p>book: {{*book}}</p>
        <h3>原始html</h3>
        <p>book:{{{book}}}</p>
        <hr>

        <h2>绑定表达式</h2>
        <h3>JavaScript 表达式</h3>
        <p>number is: {{number}}</p>
        <p>{{number}} + 1 =
            <strong>{{number+1}}</strong>
        </p>

        <h3>过滤器</h3>

    </div>


    <script src="../vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        var vm1 = new Vue({
            el: '#example',
            data: {
                book: '<strong>JavaScript</strong>',
                number: 8
            }
        })

    </script>
</body>

</html>
