<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数据绑定语法</title>
</head>

<body>

    <h1>数据绑定语法</h1>
    <div id="example">
        <h2>插值</h2>
        <input type="text" v-model="book">
        <h3>普通文本</h3>
        <p>book: {{book}}</p>
        <h3>单次插值</h3>
        <p>book: {{*book}}</p>
        <h3>原始html</h3>
        <p>book:{{{book}}}</p>
        <hr>

        <h2>绑定表达式</h2>
        <h3>JavaScript 表达式</h3>
        <p>number is: {{number}}</p>
        <p>{{number}} + 1 =
            <strong>{{number+1}}</strong>
        </p>

        <h3>过滤器</h3>
        <hr>

        <h2>指令</h2>
        <p v-if="isFree">Free</p>

        <h3>参数</h3>
        <p>
            <a v-bind:href="url">{{url}}</a><br>
            <a v-on:click="doSomething" href={{url}}>{{url}}</a>
        </p>
        <h3>修饰符</h3>

        <hr>
        <h2>缩写</h2>
        <h3>v-bind 缩写</h3>
        <a v-bind:href="url">{{url}}</a><br>
        <a :href="url">{{url}}</a>

        <h3>v-on 缩写</h3>
        <a v-on:click="doSomething" href={{url}}>{{url}}</a><br>
        <a @click="doSomething" href={{url}}>{{url}}</a>

    </div>


    <script src="../vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        /* jshint asi:true */
        var vm1 = new Vue({
            el: '#example',
            data: {
                book: '<strong>JavaScript</strong>',
                number: 8,
                isFree: true,
                url:'http://gaohaoyang.github.io'
            },
            methods:{
                doSomething:function (e) {
                    e.preventDefault()
                    alert('hello!')
                }
            }
        })
    </script>
</body>

</html>
