<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Overview 概述</title>
</head>

<body>
    <h1>响应的数据绑定</h1>
    <div id="example1">
        <p v-if="greeting">
            Hello {{name}}
        </p>
    </div>

    <!-- <h1>组件系统</h1> -->

    <script src="../vue.js" charset="utf-8"></script>
    <script type="text/javascript">
        var example1Vm = new Vue({
            el: '#example1',
            data: {
                greeting: true,
                name: 'Vue'
            }
        })
    </script>
</body>

</html>
